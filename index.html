<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop Project</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <header>
        <p>Product Page</p>
    </header>

    <main>
        <div id="serach">
            <input placeholder="Search name" id="search-input" type="text">
            <div>
                <button class="filter" data-filter="all" >All</button>
                <button class="filter" data-filter="tech" >Tech</button>
                <button class="filter" data-filter="clothing" >Clothing</button>
                <button class="filter" data-filter="health" >Health</button>
            </div>

            <div>
            <input placeholder="Search price" type="number">
                <button>Search</button>
            </div>
        </div>

        <div id="products">
            <div class="product-item">
                <img src="./img/iphone.png" alt="" data-category="tech">
                <p>Apple iphone 14 pro</p>
                <span>$ 1499</span>
            </div>
            <div class="product-item">
                <img src="./img/shoes.png" alt="" data-category="clothing">
                <p>Running Shoes</p>
                <span>$ 199</span>
            </div>
            <div class="product-item">
                <img src="./img/watch.png" alt="" data-category="tech">
                <p>Apple watch</p>
                <span>$ 399</span>
            </div>
            <div class="product-item">
                <img src="./img/bag.png" alt="" data-category="clothing">
                <p>College Bag</p>
                <span>$ 139</span>
            </div>
            <div class="product-item">
                <img src="./img/jacket.png" alt="" data-category="clothing">
                <p>Boy's Jacket</p>
                <span>$ 169</span>
            </div>
            <div class="product-item">
                <img src="./img/shoes.png" alt="" data-category="health">
                <p>Keratin Hair Care</p>
                <span>$ 399</span>
            </div>
            <div class="product-item">
                <img src="./img/airpods.png" alt="" data-category="tech">
                <p>Apple airpods pro</p>
                <span>$ 299</span>
            </div>
            <div class="product-item">
                <img src="./img/vitamin.png" alt="" data-category="health">
                <p>Vitamin E</p>
                <span>$ 39</span>
            </div>
            <div class="product-item">
                <img src="./img/cream.png" alt="" data-category="health">
                <p>Face Cream</p>
                <span>$ 39</span>
            </div>
        </div>
    </main>

    <script src="./js/app.js" ></script>
</body>
</html>
